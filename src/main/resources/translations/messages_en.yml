    whitelist: "{BRIGHTGREEN}{PLAYER} is on the idle {WHITE}whitelist{BRIGHTGREEN}, bypassing restrictions!"
  filter:
    username: "Kicked because username contains bad characters. {USERBADCHARACTERS}!"
