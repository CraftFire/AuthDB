    millisecond: millisecond
    milliseconds: milliseconds
    second: second
    seconds: seconds
    hour: hour
    hours: hours
    hours: hours
    day: day
    days: days
  database:
    failure: "{RED}Database connection failed! Access is denied! Contact the server admin."
  welcome:
    guest: "{YELLOW}Welcome {WHITE}guest{YELLOW}! Please use /register password email or /link otherusername password"
  guest:
    notauthorized: "{RED}You are not authorized to do that! Login or register for access."
